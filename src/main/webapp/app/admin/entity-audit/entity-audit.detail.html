<div class="modal-header">
    <button aria-label="{{ 'entityAudit.detail.close' | translate }}"
            data-dismiss="modal" class="close" type="button" ng-click="vm.cancel()"><span
            aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" data-translate="entityAudit.detail.title">
        Audit Details
    </h4>
</div>
<div class="modal-body pad">
    <div>
        <strong data-translate="entityAudit.detail.action" translate-value-action="{{vm.audit.action}}">{{vm.audit.action}} action was performed on below data</strong><br><br>
        <del class="diff diff-key" data-translate="entityAudit.detail.old">Old/Removed value</del>
        &nbsp;
        <ins class="diff diff-key" data-translate="entityAudit.detail.new">New/Added value</ins>
    </div>
    <br>
    <label data-translate="entityAudit.detail.changedFields">Changed Fields</label>
    <pre id="resultChanges" ng-bind-html="vm.diffValueChanges"></pre>
    <label data-translate="entityAudit.detail.allFields">All Fields</label>
    <pre id="result" ng-bind-html="vm.diffValue"></pre>
</div>
<div class="modal-footer">
    <button data-dismiss="modal" class="btn btn-default" type="button" ng-click="vm.cancel()"
            data-translate="entityAudit.detail.done">Done</button>
</div>

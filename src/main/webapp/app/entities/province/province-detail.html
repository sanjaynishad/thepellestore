
<div>
    <h2><span data-translate="thepellestoreApp.province.detail.title">Province</span> {{vm.province.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="thepellestoreApp.province.province_name">Province Name</span></dt>
        <dd>
            <span>{{vm.province.province_name}}</span>
        </dd>
        <dt><span data-translate="thepellestoreApp.province.country">Country</span></dt>
        <dd>
            <a ui-sref="country-detail({id:vm.province.countryId})">{{vm.province.countryId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="province-detail.edit({id:vm.province.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<div>
    <h2><span data-translate="thepellestoreApp.country.detail.title">Country</span> {{vm.country.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="thepellestoreApp.country.country_name">Country Name</span></dt>
        <dd>
            <span>{{vm.country.country_name}}</span>
        </dd>
        <dt><span data-translate="thepellestoreApp.country.country_code">Country Code</span></dt>
        <dd>
            <span>{{vm.country.country_code}}</span>
        </dd>
        <dt><span data-translate="thepellestoreApp.country.region_code">Region Code</span></dt>
        <dd>
            <span>{{vm.country.region_code}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="country-detail.edit({id:vm.country.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMenuLabel" data-translate="thepellestoreApp.menu.home.createOrEditLabel">Create or edit a Menu</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.menu.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.menu.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="thepellestoreApp.menu.menu_name" for="field_menu_name">Menu Name</label>
            <input type="text" class="form-control" name="menu_name" id="field_menu_name"
                    ng-model="vm.menu.menu_name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="thepellestoreApp.menu.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.menu.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="thepellestoreApp.menu.state_name" for="field_state_name">State Name</label>
            <input type="text" class="form-control" name="state_name" id="field_state_name"
                    ng-model="vm.menu.state_name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="thepellestoreApp.menu.parent_id" for="field_parent_id">Parent Id</label>
            <input type="number" class="form-control" name="parent_id" id="field_parent_id"
                    ng-model="vm.menu.parent_id"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="thepellestoreApp.menu.active_flag" for="field_active_flag">Active Flag</label>
                <input type="checkbox" name="active_flag" id="field_active_flag"
                          ng-model="vm.menu.active_flag"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
